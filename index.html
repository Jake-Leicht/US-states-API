<!DOCTYPE html>
<html lang="en">

<head>
    <!--Document details-->
    <title>How far is...</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Takes two inputs (US states) and calculates distance between their capitals">
    <meta name="keywords" content="">
    <meta name="author" content="Jake Leicht">

    <!--Stylesheets (CSS)-->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="toggle.css">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="./favicon.jpg" sizes="260x260">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <div class="header">
            <span id="header-txt" class="header-txt">Miles</span>
            <label class="switch">
                <input id="toggle" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="input-container">
            <input id="input-a" type="text" class="state-input" name="state-input" placeholder="Enter starting state...">
            <input id="input-b" type="text" class="state-input" name="state-input" placeholder="Enter ending state...">
        </div>
        <div class="calc-btn-container">
            <button id="calculate-btn" class="calculate-btn">Calculate</button>
        </div>
        <div class="output-container">
            <span id="output-txt" class="output-txt">How far away is...</span>
            <span class="output-note-txt">*Distance is found between states capitals*</span>
        </div>
        <div class="error-container">
            <span id="error-txt" class="error-txt"></span>
        </div>
    </div>
</body>
<!--jQuery Code-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/f06ad63a54.js" crossorigin="anonymous"></script>
<!--Iconify-->
<script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
<!--LESS Style Sheet-->
<script src="https://cdn.jsdelivr.net/npm/less" ></script>

<script src="index.js"></script>
</html>
